<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luyện tập tạo và sử dụng hàm 01 (bài 3)</title>
</head>
<body>
<script>
      function numCompare(num1, num2) {
          if (num1 > num2) {
              alert('Số thứ nhất lớn hơn số thứ hai');
          } else {
              alert(num1 + num2)
              return num1 + num2;
          }
      }
      let n1 = parseInt(prompt('Nhập số thứ nhất: '));
      let n2 = parseInt(prompt('Nhập số thứ hai: '));

      console.log(numCompare(n1, n2));
</script>
</body>
</html>
