<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luyện tập tạo và sử dụng hàm 02 (bài 5)</title>
</head>
<body>
<script>
  let n1 = +prompt('Nhập vào số thứ nhất ');
  let n2 = +prompt('Nhập vào số thứ hai ');
  let n3 = +prompt('Nhập vào số thứ ba ');
  alert('Số nhỏ nhất là ' + min(n1,n2,n3))
  function min(num1, num2, num3) {
      if (num1 < num2) {
          if (num1 < num3) {
              return num1;
          }
          else {
              return num3;
          }
      } else if (num1 > num2) {
          if (num2 < num3) {
              return num2;
          } else {
              return num3;
          }
      }
  }
</script>
</body>
