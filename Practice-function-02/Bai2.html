<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luyện tập tạo và sử dụng hàm 02 (bài 2)</title>
</head>
<body>
<script>
    let n = +prompt('Nhập bán kính hình tròn ');
    let pi = 3.14;
    alert ("Chu vi hình tròn là " + peri(n));
    alert ("Diện tích hình tròn là " + area(n));

    function peri(num) {
        return num*2*pi;
    }
    function area(num) {
        return num*num*pi;
    }

</script>
</body>
</html>
