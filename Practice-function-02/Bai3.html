<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luyện tập tạo và sử dụng hàm 02 (bài 3)</title>
</head>
<body>
<script>
    let n = +prompt('Nhập vào một số bất kì ');
    alert("Giai thừa số vừa nhập là " + factorial(n));
    function factorial(num) {
        for (let i=num-1; i>0; i--) {
            num *= i
        }
        return num;
    }
</script>
</body>
</html>
