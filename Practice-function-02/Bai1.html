<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luyện tập tạo và sử dụng hàm 02 (bài 1)</title>
</head>
<body>
<script>
  let n = +prompt('Nhập vào một số bất kì ');
  alert("Bình phương số vừa nhập là " + square(n));

  function square(num) {
      return num*num;
  }
</script>
</body>
</html>
