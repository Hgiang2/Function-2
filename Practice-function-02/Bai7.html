<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luyện tập tạo và sử dụng hàm 02 (bài 7)</title>
</head>
<body>
<script>
    let n1 = +prompt('Nhập vào số thứ nhất ');
    let n2 = +prompt('Nhập vào số thứ hai ');
    alert(reverse(n1,n2));
    function reverse(num1, num2) {
        let arr = [num2, num1];
        return arr.join(", ");
    }
</script>
</body>
</html>
