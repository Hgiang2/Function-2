<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function isPrime(num) {
        let count = 0;
        let result = "";
        for (let i = 2; i <= 10000; i++) {
            if (num % i == 0) {
                count++;
            }
            if (count == 2) {
                result = " là số nguyên tố";
            } else {
                result = " không phải là số nguyên tố";
            }
        }
        return result;
    }

    let number = parseInt(prompt('Nhập số cần kiểm tra: '));
    while (number > 10000) {
        number = parseInt(prompt('Nhập lại số nhỏ hơn 10000: '));
    }
    alert(number + isPrime(number));

</script>
</body>
</html>
